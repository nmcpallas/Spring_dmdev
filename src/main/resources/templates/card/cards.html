<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cards</title>
    </head>
    <body>
        <div th:each="card : ${cards}">
            <a th:href="@{'/cards/' + ${card.id}}" th:text="|${card.creditCardNumber} : ${card.status}|">Card</a>
        </div>
    </body>
</html>
