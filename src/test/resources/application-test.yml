logging:
  level:
    root: INFO

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    username: postgres
    password: postgres
    url: jdbc:h2:mem:cpallas
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        current_session_context_class: thread
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: update
